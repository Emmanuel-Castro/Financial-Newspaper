<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Base Article</h1>

    <p>{% now "Y-m-d" %}</p>

    <ul>
    {% for object in object_list %}
        <li>{{ object.title }}</li>
        <li>{{ object.date }}</li>
        <br>
    {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
    </ul>

</body>
</html>
